<!doctype html>
<html>
  <head>
    <title>Toio Sketch - 8th Wall</title>
    <link rel="shortcut icon" href="#" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="http://localhost:4000/public/opencv.js"></script>
    <script>
      window.calibrated = true
    </script>
  </head>
  <body>
    <a-scene background="color: #eee">
      <a-entity id="root"></a-entity>
      <a-entity rotation="-60 0 0">
        <a-camera id="camera" look-controls="enabled: false" position="0 2 12" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;"></a-camera>
      </a-entity>
    </a-scene>
    <div id="video">
      <video id="input_video" width="1280" height="720" crossorigin="anonymous" playsinline="true" muted="muted"></video>
    </div>
    <div id="opencv">
      <canvas id="canvasOutput" width="1280" height="720"></canvas>
    </div>    
  </body>
</html>
